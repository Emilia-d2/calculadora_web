<!DOCTYPE html>
<html lang="Portuguese">

<!--Implemente uma nova operação matemática na calculadora utilizando
        a linguagem JavaScript e a biblioteca JQuery. Ex: raiz quadrada, exponenciação, porcentagem.
    -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="form">

            <div id="textoInicial">
                <h1 style="font-size: x-large;">Faça você mesmo os seus cálculos!</h1>
                <p style="font-style: italic;">Agora ficou mais fácil de calcular do que antes!</p>
            </div>

            <div class="formcontrol">
                <input type="text" value="" id="inputTexto">
            </div>
            <div class="formcontrol">
                <input type="button" value="7" id="btn7">
                <input type="button" value="8" id="btn8">
                <input type="button" value="9" id="btn9">
                <input type="button" value="+" id="btnSoma">
            </div>
            <div class="formcontrol">
                <input type="button" value="4" id="btn4">
                <input type="button" value="5" id="btn5">
                <input type="button" value="6" id="btn6">
                <input type="button" value="-" id="btnSubtracao">
            </div>

            <div class="formcontrol">
                <input type="button" value="1" id="btn1">
                <input type="button" value="2" id="btn2">
                <input type="button" value="3" id="btn3">
                <input type="button" value="/" id="btnDivisao">
            </div>
            <div class="formcontrol">
                <input type="button" value="0" id="btn0">
                <input type="button" value="," id="btnVirgula">
                <input type="button" value="C" id="btnReset">
                <input type="button" value="*" id="btnMultiplicacao">
            </div>
            <div class="formcontrol">
                <input type="button" value="=" id="btnIgual">
            </div>

        </div>
    </div>


</body>

<script type="text/JavaScript">



    $("#btn0").click(function () {
    var texto = document.getElementById("inputTexto").value;

    texto = texto + "0";

    document.getElementById("inputTexto").value = texto;

});

$("#btn7").click(function () {

var texto = document.getElementById("inputTexto").value;

document.getElementById("inputTexto").value = texto;
});

$("#btnSoma").click(function () {

    var texto = document.getElementById("inputTexto").value;

});

$("#btnSubtracao").click(function () {

    var texto = document.getElementById("inputTexto").value;

});

$("#btnDivisao").click(function () {

    var texto = document.getElementById("inputTexto").value;

    texto = texto + "/";

    document.getElementById("inputTexto").value = texto;

});

$("#btnMultiplicacao").click(function () {

    var texto = document.getElementById("inputTexto").value;

    texto = texto + "*";

    document.getElementById("inputTexto").value = texto;

});

$("#btnVirgula").click(function () {

    var texto = document.getElementById("inputTexto").value;

    texto = texto + ",";

    document.getElementById("inputTexto").value = texto;

});

$("#btnReset").click(function () {

    var texto = document.getElementById("inputTexto").value;

    texto = texto + '';

    document.getElementById("inputTexto").value = '';

});

$("#btnIgual").click(function () {
    var texto = document.getElementById("inputTexto").value;

    if (texto.indexOf("+") > -1) {
        var p1 = texto.substring(0, texto.indexOf("+"));
        p1 = parseFloat(p1);

        var p2 = texto.substring(texto.indexOf("+") + 1, texto.length);
        p2 = parseFloat(p2);

        if (isNaN(p1) || isNaN(p2)) {
            alert("Operadores inválidos !!");
        }

        else {

            document.getElementById("inputTexto").value = p1 + p2;
        }

    }

    else if (texto.indexOf("-") > -1) {
        var p1 = texto.substring(0, texto.indexOf("-"));
        p1 = parseFloat(p1);

        var p2 = texto.substring(texto.indexOf("-") + 1, texto.length);
        p2 = parseFloat(p2);

        if (isNaN(p1) || isNaN(p2)) {
            alert("Operadores inválidos !!");
        }

        else {

            document.getElementById("inputTexto").value = p1 - p2;
        }
     }

    else if (texto.indexOf("*") > -1) {
        var p1 = texto.substring(0, texto.indexOf("*"));
        p1 = parseFloat(p1);

        var p2 = texto.substring(texto.indexOf("*") + 1, texto.length);
        p2 = parseFloat(p2);

        if (isNaN(p1) || isNaN(p2)) {
            alert("Operadores inválidos !!");
        }

        else {

            document.getElementById("inputTexto").value = p1 * p2;
        }
     }

    else if (texto.indexOf("/") > -1) { 
        var p1 = texto.substring(0, texto.indexOf("/"));
        p1 = parseFloat(p1);

        var p2 = texto.substring(texto.indexOf("/") + 1, texto.length);
        p2 = parseFloat(p2);

        if (isNaN(p1) || isNaN(p2)) {
            alert("Operadores inválidos !!");
        }

        else {

            document.getElementById("inputTexto").value = p1 / p2;
        }
    }

    else {
        alert("Operação inválida!");
    }

}
);
